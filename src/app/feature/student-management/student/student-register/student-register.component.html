      <div class="profile-content">
        <div class="edit-profile">
          <h2>Create Your Account</h2>
          <form class="profile-form">
            <div class="form-row">
              <div class="form-group">
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
                <label for="firstName">First Name</label>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                <label for="lastName">Last Name</label>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                <label for="lastName">Last Name</label>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email">
                <label for="email">Email Address</label>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Username">
                <label for="username">Username</label>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                <label for="confirmPassword">Confirm Password</label>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group full-width">
                <input type="text" class="form-control" id="address" placeholder="Address">
                <label for="address">Home Address</label>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <input type="text" class="form-control" id="city" placeholder="City">
                <label for="city">City</label>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="country" placeholder="Country">
                <label for="country">Country</label>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="postalCode" placeholder="ZIP Code">
                <label for="postalCode">Postal Code</label>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group full-width">
                <textarea class="form-control" id="bio" rows="4" placeholder="Tell us about yourself"></textarea>
                <label for="bio">About Me</label>
              </div>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn-update">Create Account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
